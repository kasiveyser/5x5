<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5x5</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
</head>
<body>
    <header class="nav-bar">
        <h1>Hello 5x5</h1>
        <div class="right-button"></div>
    </header>

    <div class="main" id="main"></div>

    <p class="start">Press "Space" or button to start/stop timer and reset table.</p>

    <form name="MyForm">
        <input type="text" name="stopwatch" readonly value="00:00:00.00" />
    </form>

    <button class="startstop">start/stop</button>

    <div class="resultBar" id="resultBar"></div>
</body>
</html>
